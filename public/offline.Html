<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemBrain - Offline</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #0a0a14;
      color: #fff;
      display: grid;
      place-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 500px;
    }
    h1 { 
      color: #8b5cf6;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p { 
      color: rgba(255,255,255,0.8);
      font-size: 1.1rem;
      line-height: 1.6;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 2rem;
    }
    .retry-button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background: #8b5cf6;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .retry-button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="logo" viewBox="0 0 24 24" fill="none" stroke="#8b5cf6" stroke-width="2">
      <path d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
      <path d="M9 10h.01M15 10h.01M9.75 16.2c.73.33 1.93.33 2.5 0"/>
    </svg>
    <h1>You're Offline</h1>
    <p>Please check your internet connection and try again.</p>
    <button class="retry-button" onclick="window.location.reload()">
      Try Again
    </button>
  </div>
</body>
</html>
